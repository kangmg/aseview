<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASEView.js - UMD Demo (CDN-style)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111827;
            font-family: sans-serif;
            color: #fff;
        }
        h1 { text-align: center; color: #3b82f6; }
        #viewer {
            width: 800px;
            height: 500px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            background: #4b5563;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #6b7280; }
        button.active { background: #3b82f6; }
    </style>
</head>
<body>
    <h1>ASEView.js - CDN Usage Demo</h1>
    <div id="viewer"></div>
    <div class="controls">
        <strong>Style:</strong>
        <button onclick="setStyle('cartoon')" class="active">Cartoon</button>
        <button onclick="setStyle('glossy')">Glossy</button>
        <button onclick="setStyle('metallic')">Metallic</button>
        <button onclick="setStyle('neon')">Neon</button>
        <button onclick="setStyle('bubble')">Bubble</button>
    </div>
    <div class="controls">
        <strong>Color:</strong>
        <button onclick="setColorBy('Element')" class="active">Element</button>
        <button onclick="setColorBy('Charge')">Charge</button>
    </div>

    <!-- Three.js (required) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/TrackballControls.js"></script>

    <!-- ASEView.js (local build for demo) -->
    <script src="../dist/aseview.umd.js"></script>

        // Control functions
        function setStyle(style) {
            viewer.setOptions({ style });
            document.querySelectorAll('.controls:first-of-type button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === style);
            });
        }

        function setColorBy(colorBy) {
            viewer.setOptions({ colorBy });
            document.querySelectorAll('.controls:last-of-type button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === colorBy);
            });
        }
    </script>
</body>
